<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="coffee.css">
  </head>
  <body>
    <h1>Coffee Order Form</h1>
    <form onsubmit="return submitForm();">
      <label for="name">Name:</label>
      <input type="text" id="name" name="name">
      <label for="coffee">Choose a coffee:</label>
      <select id="coffee" name="coffee">
        <option value="latte">Latte</option>
        <option value="cappuccino">Cappuccino</option>
        <option value="espresso">Espresso</option>
      </select>
      <input type="submit" value="Submit">
    </form>
    <div id="thankyou-message"></div>
    <script>
      function submitForm() {
        var name = document.getElementById("name").value;
        var coffee = document.getElementById("coffee").value;
        var message = "Thank you for your order " + name + ". We will notify you when your " + coffee + " is ready 	&#128516; &#9749;";
        document.getElementById("thankyou-message").innerHTML = message;
        return false;
      }
    </script>
  </body>
</html>
