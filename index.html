<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
      /* Media query for mobile view */
      @media only screen and (max-width: 600px) {
        form {
          width: 100%;
        }
      }
    </style>
    <link rel="stylesheet" href="coffee.css">
  </head>
  <body>
    <h1>Coffee Order Form</h1>
    <form onsubmit="return submitForm();">
      <!-- Customer information -->
      <label for="name">Name:</label>
      <input type="text" id="name" name="name">

      <!-- Beverage information -->
      <label for="coffee">Choose a coffee:</label>
      <select id="coffee" name="coffee">
        <option value="latte">Latte</option>
        <option value="cappuccino">Cappuccino</option>
        <option value="espresso">Espresso</option>
      </select>

      <!-- Pickup time -->
      <label for="appt">Pickup Time:</label>
      <input type="time" id="ordertime" name="Pickup Time"
            min="07:00" max="12:00" value="8:00" required>
      <small>Our hours are 7:00 - 12:00 Monday through Friday.</small>
      <h3> ------------------------------------ </h3>
      <input type="submit" value="Submit">
    </form>
    <div id="thankyou-message"></div>
    <script>
      function submitForm() {
        var name = document.getElementById("name").value;
        var coffee = document.getElementById("coffee").value;
        var message = "Thank you for your order " + name + ". \nWe will notify you when your " + coffee + " is ready 	&#128516; &#9749;";
        document.getElementById("thankyou-message").innerHTML = message;
        return false;
      }
    </script>
    <script type="module">
      // Import the functions you need from the SDKs you need
      import { initializeApp } from "https://www.gstatic.com/firebasejs/9.19.1/firebase-app.js";
      import { getAnalytics } from "https://www.gstatic.com/firebasejs/9.19.1/firebase-analytics.js";
      // TODO: Add SDKs for Firebase products that you want to use

        authDomain: "am-coffeela.firebaseapp.com",
        projectId: "am-coffeela",
        storageBucket: "am-coffeela.appspot.com",
        messagingSenderId: "817724508577",
        appId: "1:817724508577:web:d7b337187aebff03dba3e0",
        measurementId: "G-2MTT68R9ML"
      };
    
      // Initialize Firebase
      const app = initializeApp(firebaseConfig);
      const analytics = getAnalytics(app);
    </script>
  </body>
</html>
